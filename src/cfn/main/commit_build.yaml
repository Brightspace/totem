AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ServiceRoleARN:
    Type: String
    Description: The ARN of the role that this build will assume
  BlueGreenStackName:
    Type: String
    Description: The name of the stack that this build will query while
      executing its tests

Outputs:
  BuildName:
    Value: !Ref Build

Resources:
  Build:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref AWS::StackName
      ServiceRole: !Ref ServiceRoleARN
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:6.3.1
        EnvironmentVariables:
        - Name: TOTEM_BLUE_GREEN_STACK_NAME
          Value: !Ref BlueGreenStackName
      TimeoutInMinutes: 10
